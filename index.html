<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Equestrian Jumping Game</title>
    
    <!-- Preload critical assets for LCP optimization -->
    <link rel="preload" href="/temp.gif" as="image" fetchpriority="high">
    <link rel="preload" href="/jump.gif" as="image">
    <link rel="preload" href="/vfence.png" as="image">
    <link rel="preload" href="/fonts/press-start-2p.ttf" as="font" type="font/truetype" crossorigin="anonymous">
    
    <!-- Load local font CSS -->
    <link rel="stylesheet" href="/fonts/press-start-2p.css">
    
    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Critical styles for above-the-fold content */
      html, body, #root {
        font-family: 'Press Start 2P', monospace;
        height: 100dvh;
        margin: 0;
        padding: 0;
      }
      
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      /* Font is now loaded locally for better performance */
      
      /* Critical button styles */
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
